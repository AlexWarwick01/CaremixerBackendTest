<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header h1 {
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
        }

        .message-sender {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .message-bubble {
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
        }

        .message.user .message-bubble {
            background: #4a5568;
            color: white;
            float: right;
        }

        .message.bot .message-bubble {
            background: #e2e8f0;
            color: #333;
        }

        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 3px;
            clear: both;
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1em;
            outline: none;
        }

        .chat-input:focus {
            border-color: #4a5568;
        }

        .send-button {
            padding: 10px 20px;
            background: #4a5568;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .send-button:hover {
            background: #2d3748;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat</h1>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="loading" id="loading">Loading messages...</div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type a message..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/chat';
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        // Load existing messages on page load
        async function loadMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();
                
                loading.style.display = 'none';
                
                if (messages.length === 0) {
                    chatMessages.innerHTML = '<div class="loading">No messages yet. Start chatting!</div>';
                    return;
                }

                chatMessages.innerHTML = '';
                // Reverse to show oldest first
                messages.reverse().forEach(msg => {
                    displayMessage(msg.sender, msg.message, msg.timestamp);
                });
                
                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
                loading.textContent = 'Error loading messages. Please refresh.';
            }
        }

        // Display a message in the chat
        function displayMessage(sender, message, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase() === 'bot' ? 'bot' : 'user'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-bubble">${escapeHtml(message)}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: 'User',
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                const data = await response.json();
                
                // Display user message and bot response
                displayMessage(data.reply.sender, data.reply.message, data.reply.timestamp);
                displayMessage(data.bot_response.sender, data.bot_response.message, data.bot_response.timestamp);
                
                // Clear input
                messageInput.value = '';
                scrollToBottom();
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            }
        });

        // Load messages when page loads
        loadMessages();
    </script>
</body>
</html>
